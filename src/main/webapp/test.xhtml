<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body styleClass="h-full">

        <h:form id="frmTest" style="height: 100vh">
            <h:panelGroup layout="block">
                <p:dataTable
                        rowKey="#{row.id}"
                        scrollRows="20"
                        scrollHeight="100%"
                        id="myTable"
                        value="#{testView}"
                        rows="40"
                        var="row"
                        scrollable="true"
                        resizeMode="expand"
                        resizableColumns="true"
                        virtualScroll="true">

                    <p:column id="name" headerText="name">
                        #{row.name}
                        <p:commandButton id="toUpperCaseButton"
                                         value="toUpperCase"
                                         action="#{row.toUpperCase()}"
                                         update="myTable"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>

    </h:body>
</html>
